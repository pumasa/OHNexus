<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Once Human Nexus</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Once Human Nexus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trade</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Builds</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Build</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Damage Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mods</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">

        <!-- Server Selection and Weekly Timers -->
        <div class="row">
            <div class="col-md-4">
                <label for="serverSelect" class="form-label">Select Server</label>
                <select class="form-select" id="serverSelect" onchange="updateTimers()">
                    <option value="NA">X1</option>
                    <option value="EU">X2</option>
                    <option value="AS">X3</option>
                </select>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Weekly Reset Timer:</h5>
                        <div id="weeklyTimer1">00:00:00</div>
                    </div>
                    <div class="col-md-4">
                        <h5>Event Timer 1:</h5>
                        <div id="weeklyTimer2">01:00:00</div>
                    </div>
                    <div class="col-md-4">
                        <h5>Event Timer 2:</h5>
                        <div id="weeklyTimer3">02:00:00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top Builds by Rating -->
        <div class="mt-5">
            <h3>Top Builds by Rating</h3>
            <div class="row" id="topBuilds">
                <!-- Cards with build info will be dynamically added here -->
            </div>
        </div>
    
        <!-- Newest Items for Trade -->
        <div class="mt-5">
            <h3>Newest Items for Trade on Selected Server</h3>
            <div class="row" id="tradeItems">
                <!-- Cards with trade item info will be dynamically added here -->
            </div>
        </div>
    
        <!-- Latest News -->
        <div class="mt-5">
            <h3>Latest News</h3>
            <div id="newsFeed">
                <!-- News articles dynamically loaded here -->
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>

</body>
</html>
